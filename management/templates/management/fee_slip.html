<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fee Slip</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
        }
        h1, h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
            text-align: left;
            padding: 8px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fee Slip</h1>
        <h2>{{ student.name }}</h2>
        <p>Roll Number: {{ student.roll_number }}</p>
        <p>Course: {{ student.course.name }}</p>

        <table>
            <tr>
                <th>Month</th>
                <th>Amount</th>
                <th>Status</th>
            </tr>
            <tr>
                <td>{{ fee.month|date:"F Y" }}</td>
                <td>{{ fee.amount }}</td>
                <td>{{ "Paid" if fee.is_paid else "Unpaid" }}</td>
            </tr>
        </table>

        <div class="footer">
            Generated on {{ now|date:"d M Y" }}
        </div>
    </div>
</body>
</html>
